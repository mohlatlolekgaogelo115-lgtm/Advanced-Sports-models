<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetAI - Advanced Sports Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-6">

    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-emerald-400 tracking-tight">BetAI <span class="text-white">Predictor</span></h1>
        <p class="text-slate-400 mt-2">AI-Powered insights for Corners, Goals & Handicaps</p>
    </header>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="glass-panel p-6 rounded-2xl shadow-xl lg:col-span-1">
            <h2 class="text-xl font-semibold mb-6 text-emerald-300">Match Variables</h2>
            <form id="predictionForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Avg Corners (Last 5 Games)</label>
                    <input type="number" id="avgCorners" class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:border-emerald-500 outline-none" placeholder="e.g. 6.5">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Weather (Rain %)</label>
                    <input type="number" id="weather" class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:border-emerald-500 outline-none" placeholder="0 - 1.0">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Team Morale (0-10)</label>
                    <input type="number" id="morale" class="w-full bg-slate-800 border border-slate-700 rounded p-2 focus:border-emerald-500 outline-none" placeholder="e.g. 8.5">
                </div>
                
                <div class="pt-4">
                    <button type="button" onclick="generatePrediction()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-emerald-500/20">
                        Analyze Match
                    </button>
                </div>
            </form>
        </div>

        <div class="glass-panel p-6 rounded-2xl shadow-xl lg:col-span-2">
            <h2 class="text-xl font-semibold mb-6 text-emerald-300">Prediction Model Output</h2>
            
            <div id="resultsArea" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-slate-800 p-4 rounded-xl border-l-4 border-emerald-500">
                        <p class="text-slate-400 text-xs uppercase tracking-wider">Projected Total Corners</p>
                        <p class="text-3xl font-bold text-white mt-1" id="predCorners">--</p>
                    </div>
                    <div class="bg-slate-800 p-4 rounded-xl border-l-4 border-blue-500">
                        <p class="text-slate-400 text-xs uppercase tracking-wider">1st Half Handicap Suggestion</p>
                        <p class="text-2xl font-bold text-white mt-1" id="predHandicap">Home -1.5</p>
                    </div>
                </div>

                <div class="h-64">
                    <canvas id="predictionChart"></canvas>
                </div>
            </div>

            <div id="loading" class="hidden text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-500 mx-auto"></div>
                <p class="mt-4 text-slate-400">Crunching stats & weather data...</p>
            </div>
        </div>
    </div>

    <script>
        function generatePrediction() {
            // UI Logic to simulate API call
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsArea').classList.add('hidden');

            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('resultsArea').classList.remove('hidden');
                
                // Mock Result display
                const corners = (Math.random() * (12 - 6) + 6).toFixed(1);
                document.getElementById('predCorners').innerText = corners;
                
                // Render Chart
                const ctx = document.getElementById('predictionChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Over 8.5', 'Under 8.5', 'BTTS Yes', 'BTTS No'],
                        datasets: [{
                            label: 'Probability %',
                            data: [65, 35, 72, 28],
                            backgroundColor: ['#10b981', '#334155', '#3b82f6', '#334155'],
                            borderRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true, grid: { color: '#334155' } } }
                    }
                });
            }, 1500);
        }
    </script>
</body>
</html>
